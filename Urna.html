<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="urna.css">
    <title>Projeto Urna</title>
</head>
<body>
    <div class="urna">

        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>  VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca">
                            
                        </div>
                        <div class="numero">
                            
                        </div>
                    </div>
                    <div class="d-1-4">
                        NOME: <br>
                        PARTIDO: <br>
                        VICE-PREFEITO: <br>
                    </div>
                </div>  
                <div class="d-1-right">
                    <div class="prefeito">
                        <img src="../Projeto Urna/assets/images/84.jpg" alt="">
                       
                    </div>
                    <div class="prefeito vice-prefeito">
                        <img src="../Projeto Urna/assets/images/84_2.jpg" alt="">
                       
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
               <strong> CONFIRMA</strong> para <strong>CONFIRMAR</strong> o voto <br>
               <strong>CORRIGE</strong> para REINICIAR O FOTO

            </div>
            
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="botao"onclick="clicou(1)">1</div>
                <div class="botao"onclick="clicou(2)">2</div>
                <div class="botao"onclick="clicou(3)">3</div>
            </div>
            <div class="teclado-linha">
                <div class="botao" onclick="clicou(4)">4</div>
                <div class="botao" onclick="clicou(5)" >5</div>
                <div class="botao"onclick="clicou(6)">6</div>
            </div>
            <div class="teclado-linha">
                <div class="botao"onclick="clicou(7)">7</div>
                <div class="botao"onclick="clicou(8)">8</div>
                <div class="botao"onclick="clicou(9)">9</div>
            </div>
            <div class="teclado-linha">
                <div class="botao"onclick="clicou(0)">0</div>
               
            </div>
            <div class="teclado-linha">
                <div class="botao botao--branco"onclick="branco()">BRANCO</div>
                <div class="botao botao--corrige"onclick="corrige()">CORRIGE</div>
                <div class="botao botao--confirma"onclick="confirma()">CONFIRMA</div>
            </div>






        </div>

    </div>
    <script src="../Projeto Urna/etapas.js"></script>
    <script src="../Projeto Urna/urna.js"></script>
    
</body>
</html>
